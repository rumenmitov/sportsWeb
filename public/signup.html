        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" class="nspace" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" class="nspace" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" class="nspace" required>
        <label for="class">Class:</label>
        <input type="text" name="class" class="nspace" required>
        <label for="team">Team:</label>
        <div id="teamSelectBox">
          <select name="team" class="two">
              <option value="newTeam">New Team</option>
          </select>
        </div>
